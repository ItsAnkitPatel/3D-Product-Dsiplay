<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Display</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards">
        <h3>HTML CSS JS</h3>
        <div class="card card_one">

            <div class="card_text">
                <p class="card_title">Watch One</p>
            </div>
        </div>
        <div class="card card_two">
            <div class="card_bg"></div>
            <img class="card_img" src="https://i.pinimg.com/564x/28/b9/50/28b950d5a5a26d28a1f11e89e2b2c3e2.jpg" alt="">
            <div class="card_text">
                <p class="card_title">Watch Two</p>
            </div>
        </div>
        <div class="card card_three">
            <div class="card_bg"></div>
            <img class="card_img" src="https://i.pinimg.com/564x/ec/47/18/ec4718f10c39b0ff2b8416b28bae7588.jpg" alt="">
            <div class="card_text">
                <p class="card_title">Watch Three</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
